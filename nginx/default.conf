upstream config {
    server web:8000;
}

server {
    listen 80;
    keepalive_timeout 65;  # Добавлено: устанавливаем таймаут для keepalive

    location / {
        proxy_pass http://config;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
        proxy_buffer_size 128k;  # Добавлено: размер буфера для проксируемых запросов
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 5s;  # Добавлено: таймаут подключения к бэкенду
        proxy_read_timeout 60s;  # Добавлено: таймаут чтения ответа от бэкенда
    }

    location ~ ^/(static|media)/ {
        alias /usr/src/app;
        expires max;
        add_header Cache-Control "public, max-age=2592000";
    }

    gzip on;  # Добавлено: включение сжатия Gzip
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Остальная часть конфигурации остается без изменений
    location /logs/ {
        alias /usr/src/app;
        autoindex on;
    }
}